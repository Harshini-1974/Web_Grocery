<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Grocery Express</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f7ef;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .navbar {
      background-color: #a8d5a2;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links a {
      color: #000;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #90c490;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: #a8d5a2;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      white-space: nowrap;
    }

    .nav-links li:hover .dropdown-content {
      display: block;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .success {
      color: green;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">ðŸ›’ Grocery Express</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/categories">Products</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/contact" class="hover:text-green-600">Contact</a></li>
      <li>
        <a href="#">Account</a>
        <div class="dropdown-content">
          <a href="/login">Login</a>
          <a href="/signup">Sign Up</a>
        </div>
      </li>
    </ul>
  </nav>

  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email (@gmail.com only)" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const responseMessage = document.getElementById("responseMessage");

      // Reset message
      responseMessage.textContent = "";
      responseMessage.classList.remove("error", "success");

      // Email validation
      const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      if (!gmailRegex.test(email)) {
        responseMessage.textContent = "Email must be a valid @gmail.com address.";
        responseMessage.classList.add("error");
        return;
      }

      // Password strength validation
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      if (!passwordRegex.test(password)) {
        responseMessage.textContent =
          "Password must be at least 8 characters long and include uppercase, lowercase, number, and symbol.";
        responseMessage.classList.add("error");
        return;
      }

      // Confirm password check
      if (password !== confirmPassword) {
        responseMessage.textContent = "Passwords do not match.";
        responseMessage.classList.add("error");
        return;
      }

      const userData = { name, email, password };

      try {
        const response = await fetch("http://localhost:3001/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });

        const data = await response.json();

        if (response.ok) {
          responseMessage.textContent = data.message || "Signup successful!";
          responseMessage.classList.add("success");
        } else {
          responseMessage.textContent = data.message || "Signup failed.";
          responseMessage.classList.add("error");
        }
      } catch (error) {
        responseMessage.textContent = "Network error: Could not reach the server.";
        responseMessage.classList.add("error");
      }
    });
  </script>
</body>
</html>
